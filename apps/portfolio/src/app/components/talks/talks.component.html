<mat-card class="event-card small">
  <mat-card-header>
    <mat-card-title>{{video.title}}</mat-card-title>
    <mat-card-subtitle>Language: {{video.language}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img class="video-thumbnail" src="{{video.thumbnail | imageUrl}}" width="201" height="120" alt="{{video.title}}">
    <div class="video-description">
      <p>{{ video.description }}</p>
      <p><em *ngFor="let ev of video.events"><b>{{ev.eventName}}</b> - {{ev.location}} / </em></p>
    </div>
  </mat-card-content>
  <mat-chip-list class="mat-card-header">
    <mat-chip color="primary" *ngFor="let tag of video.tags">{{tag}}</mat-chip>
  </mat-chip-list>

  <mat-card-actions *ngIf="!isBlog">
    <a [href]="video.url" target="_blank" mat-button>VIDEO</a>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-actions *ngIf="isBlog">
    <a [href]="video.url" target="_blank" mat-button>READ</a>
  </mat-card-actions>
</mat-card>
