<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title>{{video.title}}</mat-card-title>
    <mat-card-subtitle>Language: {{video.language}}</mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image [ngStyle]="{'background-image': 'url(' + video.thumbnail + ')'}" >

  </div>

  <mat-card-content>
    <p class="mat-card-header">
      {{video.tags}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="video.url" target="_blank" mat-button>VIDEO</a>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
